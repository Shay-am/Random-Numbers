<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Show numbers</title>
	</head>
	<body>
		<header class="header_container">
			<h1 class="header_title">Random Numbers</h1>
		</header>

		<main class="main">
			<table class="table_container">
				<caption class="table_caption">
					Random numbers from 1 to 100, ordered even and odd
				</caption>
				<thead>
					<tr class="table_heading">
						<th class="col_even">Even</th>
						<th class="col_odd">Odd</th>
					</tr>
					<h1>To jest przykÅ‚ad dla ady</h1>
				</thead>
				<tbody class="tbody_container">
					<tr class="row_even"></tr>
					<tr class="row_odd"></tr>
				</tbody>
			</table>
			<button class="button">click me</button>
		</main>
		<script type="module" src="script.js"></script>
	</body>
</html>
